<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Emotion Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      margin: 0; 
      background-color: #fdfdfd;
      color: #333;
      transition: background-color 0.5s ease;
    }
    header {
      text-align: center; padding: 20px; 
      background: #4CAF50; 
      color: white; font-size: 28px; font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #alertPanel {
      display: none; background: #ff4444; 
      color: white; text-align: center; 
      padding: 12px; font-weight: bold; font-size: 18px;
    }
    .dashboard {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 20px; padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95); 
      border-radius: 12px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.25); 
      padding: 15px; text-align: center; 
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover { transform: scale(1.02); }
    .card img {
      width: 140px; height: 140px; object-fit: contain; 
      margin: 10px 0; transition: transform 0.3s;
    }
    .status {font-weight: bold; margin: 10px 0;}
    .warning {color: red; font-weight: bold; font-size: 14px; margin-top: 5px;}
    button {
      margin: 5px; padding: 8px 15px; border: none; 
      border-radius: 8px; background: #4CAF50; 
      color: white; cursor: pointer;
    }
    button:hover {background: #388E3C;}
    .meter {margin: 8px 0; text-align: left;}
    .meter label {font-size: 14px; font-weight: bold;}
    .bar {
      height: 12px; width: 100%; background: #ddd; 
      border-radius: 6px; overflow: hidden; margin-top: 3px;
    }
    .fill {
      height: 100%; width: 50%; background: #4CAF50; 
      transition: width 0.4s;
    }
    table {
      width: 100%; border-collapse: collapse; background: white; 
      border-radius: 10px; overflow: hidden; margin: 15px 0;
    }
    th, td {padding: 8px; text-align: center; border-bottom: 1px solid #ddd; font-size: 14px;}
    th {background: #4CAF50; color: white;}
    tr:hover {background: #f1f1f1;}
    .highlight {background: #fff7c0; font-weight: bold;}

    /* Parrot Animation */
    .flap {
      animation: flap 1s infinite ease-in-out;
      transform-origin: center;
    }
    @keyframes flap {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>
  <header>üêæ Animal Emotion Dashboard üêæ</header>
  <div id="alertPanel"></div>
  <div class="dashboard" id="dashboard"></div>

  <script>
    const themes = {
      Dog: "#F5E1C9", Cat: "#DADADA", Rabbit: "#C8F5C8", Parrot: "#A8E6A3", Cow: "#D4EDC4",
      Horse: "#F0E68C", Tortoise: "#C1E1C1", Bird: "#AEDFF7"
    };

    const animals = [
      { name: "Dog", img: "https://cdn-icons-png.flaticon.com/512/616/616408.png", anim: "", schedule: {wake:"6:30 AM", feed:"8:00 AM", play:"4:00 PM", rest:"9:00 PM"} },
      { name: "Cat", img: "https://cdn-icons-png.flaticon.com/512/616/616430.png", anim: "", schedule: {wake:"7:00 AM", feed:"9:00 AM", play:"5:00 PM", rest:"10:00 PM"} },
      { name: "Rabbit", img: "https://cdn-icons-png.flaticon.com/512/4472/4472583.png", anim: "", schedule: {wake:"6:00 AM", feed:"7:30 AM", play:"3:30 PM", rest:"8:30 PM"} },
      { name: "Parrot", img: "https://cdn-icons-png.flaticon.com/512/1998/1998592.png", anim: "flap", schedule: {wake:"6:45 AM", feed:"8:15 AM", play:"2:00 PM", rest:"7:30 PM"} },
      { name: "Cow", img: "https://cdn-icons-png.flaticon.com/512/1998/1998679.png", anim: "", schedule: {wake:"5:30 AM", feed:"7:00 AM", play:"‚Äî", rest:"8:00 PM"} },
      { name: "Horse", img: "https://cdn-icons-png.flaticon.com/512/616/616472.png", anim: "", schedule: {wake:"5:30 AM", feed:"7:00 AM", play:"3:00 PM", rest:"8:30 PM"} },
      { name: "Tortoise", img: "https://cdn-icons-png.flaticon.com/512/616/616554.png", anim: "", schedule: {wake:"6:00 AM", feed:"9:00 AM", play:"2:00 PM", rest:"7:00 PM"} },
      { name: "Bird", img: "https://cdn-icons-png.flaticon.com/512/616/616495.png", anim: "flap", schedule: {wake:"6:30 AM", feed:"8:30 AM", play:"1:30 PM", rest:"7:00 PM"} }
    ];

    const dashboard = document.getElementById("dashboard");
    const alertPanel = document.getElementById("alertPanel");

    animals.forEach(animal => {
      let hunger=50, energy=50, happiness=50;

      const card=document.createElement("div"); card.classList.add("card");
      const img=document.createElement("img"); img.src=animal.img; img.id=animal.name+"Img";

      const title=document.createElement("h3"); title.textContent=animal.name;
      const status=document.createElement("div"); status.classList.add("status"); status.textContent="Status: Neutral";
      const warning=document.createElement("div"); warning.classList.add("warning");

      card.appendChild(img); 
      card.appendChild(title);
      card.appendChild(status); 
      card.appendChild(warning);

      const hungerMeter=createMeter("Hunger",hunger);
      const energyMeter=createMeter("Energy",energy);
      const happinessMeter=createMeter("Happiness",happiness);

      card.appendChild(hungerMeter); card.appendChild(energyMeter); card.appendChild(happinessMeter);

      // Buttons
      const feedBtn=document.createElement("button"); feedBtn.textContent="Feed üçñ";
      feedBtn.onclick=()=>{hunger=Math.min(hunger+20,100);happiness=Math.min(happiness+10,100);
        updateMeter(hungerMeter,hunger);updateMeter(happinessMeter,happiness);
        status.textContent="Status: Happy (Fed)"; img.classList.remove(animal.anim);};

      const playBtn=document.createElement("button"); playBtn.textContent="Play üéæ";
      playBtn.onclick=()=>{happiness=Math.min(happiness+20,100);energy=Math.max(energy-10,0);hunger=Math.max(hunger-5,0);
        updateMeter(happinessMeter,happiness);updateMeter(energyMeter,energy);updateMeter(hungerMeter,hunger);
        status.textContent="Status: Playful"; if(animal.anim) img.classList.add(animal.anim);};

      const restBtn=document.createElement("button"); restBtn.textContent="Rest üò¥";
      restBtn.onclick=()=>{energy=Math.min(energy+25,100);hunger=Math.max(hunger-10,0);
        updateMeter(energyMeter,energy);updateMeter(hungerMeter,hunger);
        status.textContent="Status: Resting"; img.classList.remove(animal.anim);};

      card.appendChild(feedBtn); card.appendChild(playBtn); card.appendChild(restBtn);

      // Time Table
      const table=document.createElement("table");
      table.innerHTML=`
        <tr><th colspan="2">Daily Time Table</th></tr>
        <tr><td>Wake Up</td><td>${animal.schedule.wake}</td></tr>
        <tr><td>Feeding</td><td>${animal.schedule.feed}</td></tr>
        <tr><td>Play</td><td>${animal.schedule.play}</td></tr>
        <tr><td>Rest</td><td>${animal.schedule.rest}</td></tr>
      `;
      card.appendChild(table);

      // Theme on click
      card.addEventListener("click", ()=>{document.body.style.backgroundColor=themes[animal.name];});

      dashboard.appendChild(card);
    });

    // Training Instructions Table
    const trainingDiv=document.createElement("div"); trainingDiv.style.padding="20px";
    trainingDiv.innerHTML=`
      <h2 style="text-align:center;">Animal Training Instructions</h2>
      <table>
        <tr><th>Animal</th><th>Instructions</th></tr>
        <tr><td class="highlight">Dog</td><td class="highlight">Use positive reinforcement, regular walks, and consistent commands. Reward good behavior immediately.</td></tr>
        <tr><td class="highlight">Cat</td><td class="highlight">Use treats and toys to encourage training. Respect their space. Clicker training works well for tricks.</td></tr>
        <tr><td class="highlight">Rabbit</td><td class="highlight">Provide a calm environment, gentle handling, and reward with vegetables for learning tricks or litter training.</td></tr>
        <tr><td class="highlight">Parrot</td><td class="highlight">Use repetition and treats to encourage talking or performing tricks. Social interaction and patience are key.</td></tr>
        <tr><td class="highlight">Cow</td><td class="highlight">Use gentle guidance and consistent routines. Reward with feed or praise. Focus on handling and calmness training.</td></tr>
        <tr><td class="highlight">Horse</td><td class="highlight">Use consistent commands, regular grooming, and rewards for exercises. Start with short sessions and build trust.</td></tr>
        <tr><td class="highlight">Tortoise</td><td class="highlight">Handle gently, encourage movement using food, and maintain a calm environment for slow learning.</td></tr>
        <tr><td class="highlight">Bird</td><td class="highlight">Use repetition and treats for training to perch, talk, or do tricks. Ensure safe and calm surroundings.</td></tr>
      </table>
    `;
    document.body.appendChild(trainingDiv);

    // Meter functions
    function createMeter(label,value){
      const container=document.createElement("div");container.classList.add("meter");
      const lbl=document.createElement("label");lbl.textContent=label;
      const bar=document.createElement("div");bar.classList.add("bar");
      const fill=document.createElement("div");fill.classList.add("fill");fill.style.width=value+"%";
      bar.appendChild(fill);container.appendChild(lbl);container.appendChild(bar);container.fill=fill;return container;}
    function updateMeter(meter,value){meter.fill.style.width=value+"%";meter.fill.style.background=value<30?"red":value<60?"orange":"#4CAF50";}

    // Alerts
    function checkAlerts(){
      const now=new Date();let hours=now.getHours();let minutes=now.getMinutes();let ampm=hours>=12?"PM":"AM";
      hours=hours%12; if(hours===0) hours=12;
      const currentTime=`${hours}:${minutes.toString().padStart(2,"0")} ${ampm}`;
      let messages=[];
      animals.forEach(animal=>{
        if(animal.schedule.feed===currentTime) messages.push(`${animal.name} needs feeding now! üçñ`);
        if(animal.schedule.play===currentTime) messages.push(`${animal.name} wants to play now! üéæ`);
      });
      if(messages.length>0){alertPanel.style.display="block"; alertPanel.textContent=messages.join(" | ");}
      else{alertPanel.style.display="none";}
    }
    setInterval(checkAlerts,60000); checkAlerts();
  </script>
</body>
</html>
